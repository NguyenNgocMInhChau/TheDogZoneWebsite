<!DOCTYPE html>
<!--about = topic
	project = help
	blog = login
	contact = logout-->
<html ng-app = "dogzone">
<head>
	<meta charset="UTF-8">
	<title>The Dog Zone</title>
	<link rel="stylesheet" href="css/style.css" type="text/css">	
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>    
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
    <script type='text/javascript' src='https://cdn.firebase.com/js/simple-login/1.2.5/firebase-simple-login.js'></script> 	
    <script src="scripts/index.js"></script>
</head>
<body ng-controller="home">
	<div id="background-green">
		background
	</div>
	<div class="page">
		<div class="home-page">
			<div class="sidebar">
				<a href="{{info.sidebar.home}}" id="logo"><img src="{{info.sidebar.logo}}" alt="logo"></a>
				<ul>
					<li class="selected home">
						<a href="{{info.sidebar.home}}">Home</a>
					</li>
					<li class="topic">
						<a href="{{info.sidebar.topic}}">Dog Breeds</a>
					</li>
					
					<li class="login">
						<a href="{{info.sidebar.login}}">Log In</a>
					</li>
					<li class="logout">
						<a href="{{info.sidebar.logout}}">Log Out</a>
					</li>
				</ul>
				
			</div>
			<div class="body">
				<div class="content-home">
					<div>
						<h3>{{info.home.title}}</h3>
						<p>
							{{info.home.intro}}
						</p>
					</div>
					<div class="featured">
						<img src="{{info.home.image}}" alt="">
					</div>
					<div>
						<ul>
							<li>
								<a href="{{info.breeds.01.link}}"><img src="{{info.breeds.01.image}}" alt=""></a>
								<h3><a href="{{info.breeds.01.link}}">{{info.breeds.01.name}}</a></h3>
								<p>
									{{info.breeds.01.summary.01}}
								</p>
								<a href="{{info.breeds.01.link}}">View More</a>
							</li>
							
							<li>
								<a href="{{info.breeds.02.link}}"><img src="{{info.breeds.02.image}}" alt=""></a>
								<h3><a href="{{info.breeds.americanEskimo.link}}">{{info.breeds.02.name}}</a></h3>
								<p>
									{{info.breeds.02.summary.01}}
								</p>
								<a href="{{info.breeds.02.link}}">View More</a>
							</li>
						</ul>
					</div>
				</div>
				<div class="footer">
					<p>
					Nguyen Ngoc Minh Chau <br/>
					Nguyen Dinh Chung
					</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
