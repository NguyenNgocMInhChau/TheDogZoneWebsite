<!DOCTYPE html>
<!--about = topic
	project = help
	blog = login
	contact = logout-->
<html ng-app="dogzone">
<head>
	<meta charset="UTF-8">
	<title>Login - The Dog Zone</title>
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>    
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
    <script type='text/javascript' src='https://cdn.firebase.com/js/simple-login/1.2.5/firebase-simple-login.js'></script> 	
	<script src="scripts/lsbridge.js"></script>
	<script src="scripts/index.js"></script>
	<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-78959974-1', 'auto');
		  ga('send', 'pageview');

	</script>
</head>
<body ng-controller="login">
	<div id="background-green">
		background
	</div>
	<div class="page">
		<div class="login-page">
			<div class="sidebar">
				<a href="{{info.sidebar.home}}" id="logo"><img src="{{info.sidebar.logo}}" alt="logo"></a>
				<ul>
					<li class="home">
						<a href="{{info.sidebar.home}}">Home</a>
					</li>
					<li class="topic">
						<a href="{{info.sidebar.topic}}">Dog Breeds</a>
					</li>
					
					<li class="selected login">
						<a href="{{info.sidebar.login}}">Log In</a>

					</li>
					<li class="help">
						<a href="{{info.sidebar.signup}}">Sign Up</a>
					</li>
					<li class="logout">
						<a href="#" ng-click="clickLogout()">Log Out</a>
					</li>
					

				</ul>
				
			</div>
			<div class="body">
				<div  class = "from-page">
					<div>
						<section>
							<span></span>
							<h1>Login</h1>
							<p></p>
							<form>
								<input placeholder='User Name' type='text' ng-model="email">
								<input placeholder='Password' type='password' ng-model="password">
							</form>
							<button ng-click="ClickLoginBtn()">LOG IN</button>
							<button ng-click="ClickSignupBtn()">SIGN UP</button>


														
						</section>
					</div>
					
				</div>
				<div class="footer">
					<p>
					Nguyen Ngoc Minh Chau <br/>
					Nguyen Dinh Chung
					</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
