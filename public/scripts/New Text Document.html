<!doctype html>
<html ng-app = "myApp">
  <head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.js"></script>
	<script src="scripts/lsbridge.js"></script>
	<script>
        var myApp = angular.module('myApp',[]);

        myApp.controller('MyController', ['$scope', function($scope) {
            localStorage.setItem("name", "Minh Chau");
            localStorage.setItem("fruit", false);
            $scope.name = localStorage.getItem("name");
			$scope.fruit = localStorage.getItem("fruit");
        }]);
    </script>
    
  </head>
  <body ng-controller="MyController">
    {{name}} {{fruit}}

    
</body>
</html>
